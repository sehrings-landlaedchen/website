                  name: title,
                  label: Titel,
                  widget: string,
                  required: false,
                  delete: false,
                  default: '',
                }
              - {
                  name: subtitle,
                  label: Subtitle,
                  widget: string,
                  required: false,
                  delete: false,
                  default: '',
                }
              - {
                  name: text,
                  label: Text,
                  widget: text,
                  required: false,
                  default: '',
                }
          - { label: Brand Text, name: brandText, widget: markdown, required: false }
